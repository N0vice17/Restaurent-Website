<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1600px)" href="responsive.css">
</head>

<body class="body">
    <nav class="navbar">
        <ul>
            <li class="items"><a href="#">Home</a></li>
            <li  id="services" class="items"><a href="#">Services</a></li>
            <li class="items"><a href="#">About</a></li>
            <li id="contact" class="items"><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <div class="home">
        <div class="home1">
            <h1>Welcome to SpiceCraft Bistro</h1>
            <p>Welcome to SpiceCraft Bistro, where every meal is a celebration of flavor, tradition, and innovation.</p>
            <p>Indulge in our exquisite flavors, crafted with care and creativity</p>
        </div>
        <button type="button" class="button1">Order Now</button>
        <div class="logo">
            <div class="fa fa-twitter"></div>
            <div class="fa fa-instagram"></div>
            <div class="fa fa-facebook"></div>
        </div>
    </div>
    <div id="ourservices" class="services">
        <h1>Our Services</h1>
        <div class="maow">
            <div class="servicescard">
                <img class="serviceimage1" src="Assets/fast-delivery.jpg" alt="maow">
                <p id="card1para"></p>
            </div>
            <div class="servicescard">
                <img class="serviceimage2" src="Assets/food.jpg" alt="maow">
                <p id="card2para"></p>
            </div>
            <div class="servicescard">
                <img class="serviceimage3" src="Assets/rating.jpg" alt="maow">
                <p id="card3para"></p>
            </div>
        </div>
    </div>
    <div class="clients">
        <h1>Our Clients</h1>
        <div class="clients_logo">
            <img src="Assets/apple-logo.png" alt="maow">
            <img src="Assets/Coca-Cola_logo_2007.jpg" alt="maow">
            <img src="Assets/google-logo.png" alt="maow">
            <img src="Assets/dsource.jpeg" alt="maow">
        </div>
    </div>
    <div id="contactform" class="contact">
        <h1>Contact Us</h1>
        <div class="first">
            <input type="text" class="Name" placeholder="Name">
            <input type="text" class="number" placeholder="Phone Number">
        </div>
        <div class="second">
            <input type="text" class="email" placeholder="Email">
            <input type="text" class="pincode" placeholder="PIN Code">
        </div>
        <textarea class="Feedback" placeholder="FeedBack"></textarea>
        <button type="button" class="SubmitButton" onclick="Submit()">Submit</button>
    </div>
</body>
<script src="script.js"></script>

</html>
